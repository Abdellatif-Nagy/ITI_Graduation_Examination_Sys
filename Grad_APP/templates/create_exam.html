<!DOCTYPE html>
<html>
<head>
    <title>Create Exam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            padding: 20px;
        }

        h1 {
            color: black;
            text-align: center;
            margin-bottom: 20px; /* Adds space between the h1 and the content below */
        }

        h2 {
            color: red;
            text-align: left; /* Ensures consistency in alignment */
        }

        form {
            background-color: #f8f9fa;
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 5px;
        }

        input[type=number], input[type=text], input[type=datetime-local] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type=submit] {
            width: 100%;
            background-color: red;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: darkred;
        }

        label {
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>ITI Examination System</h1>
    <h2>Create Exam</h2>
    <form method="post">
        <label for="ST_ID">Student ID:</label>
        <input type="number" name="ST_ID" id="ST_ID"><br>
        <label for="Exam_Title">Exam Title:</label>
        <input type="text" name="Exam_Title" id="Exam_Title"><br>
        <label for="Exam_Duration">Exam Duration:</label>
        <input type="number" name="Exam_Duration" id="Exam_Duration"><br>
        <label for="Exam_Date">Exam Date:</label>
        <input type="datetime-local" name="Exam_Date" id="Exam_Date"><br>
        <label for="Questions_Nums">Number of Questions:</label>
        <input type="number" name="Questions_Nums" id="Questions_Nums"><br>
        <label for="Exam_Grade">Exam Grade:</label>
        <input type="number" name="Exam_Grade" id="Exam_Grade"><br>
        <label for="Course_ID">Course ID:</label>
        <input type="number" name="Course_ID" id="Course_ID"><br>
        <label for="TF_Q">True/False Questions:</label>
        <input type="number" name="TF_Q" id="TF_Q"><br>
        <label for="MCQ_Q">Multiple Choice Questions:</label>
        <input type="number" name="MCQ_Q" id="MCQ_Q"><br>
        <input type="submit" value="Create Exam">
    </form>
</body>
</html>
